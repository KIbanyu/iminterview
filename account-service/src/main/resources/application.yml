server:
    port: 1002

spring:
    application:
        name: account-service
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        generate-ddl: false
    datasource:
        username: user
        password: password
        url: jdbc:postgresql://localhost:5433/db_im_interview

    cloud:
        openfeign:
            client:
                config:
                    default:
                        logger-level: FULL
                    customer-service:
                        url: http://localhost:1001/api/v1/customers

    kafka:
        producer:
            bootstrap-servers: localhost:9092
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.apache.kafka.common.serialization.StringSerializer

